name: e2e

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache uv downloads and Python installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Ensure Python 3.11 via uv
        run: |
          uv python install 3.11

      - name: Sync project dependencies (uv)
        run: |
          uv sync

      - name: Run E2E suite (behave via uvx, hermetic fakes)
        env:
          PYTHONPATH: src
          FAKE_REGISTRY: "1"
        run: |
          mkdir -p tests/e2e/artifacts
          uvx -q behave -f progress -f json.pretty -o tests/e2e/artifacts/report.json tests/e2e/features

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-artifacts
          path: |
            tests/e2e/artifacts/**
